<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Imput</title>
    <script src="function-input.js"></script>
    <link rel="stylesheet" href="/styles/functioin-imput.css">
</head>
<body>
    <header>
        <h1>Function Imput</h1>
    </header>
    <main>
            <p>
                <b>Feet to Inches</b>: 
                <span 
                  id="feetToInchesDisplay">
                </span>
              </p>
            <p>
                <b>Miles to Feet</b>: 
                <span 
                  id="milesToFeetDisplay">
                </span>
              </p>
             <p>
                <b>Area of Circle</b>: 
                <span 
                  id="areaOfCircleDisplay">
                </span>
              </p>
            <p>
                <b>Area of Triangle</b>: 
                <span 
                  id="areaOfTriangleDisplay">
                </span>
            </p>
           
            <div>
                <button id="feetToInchesAction">Feet to Inches</button>
                <input type="text" id="feetToInchesInput">
            </div>
            <div>
                <button id="milesToFeetAction">Miles to Feet</button>
                <input type="text" id="milesToFeetInput">
            </div>
            <div>
                <button id="areaOfCircleAction">Area of Circle</button>
                <input type="text" id="areaOfCircleInput">
            </div>
            <div>
                <button id="areaOfTriangleAction">Area of Triangle</button>
                <input type="text" id="areaOfTriangleInput">
            </div>
    </main>
    <footer><p>Copyright &copy; 2019 by Charles Kaetzel</p></footer>
</body>
</html>

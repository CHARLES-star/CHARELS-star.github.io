<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Inputs</title>
    <script src="function-input.js"></script>
    <link rel="stylesheet" href="../styles/functioin-imput.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
</head>
<body>
    <p>
        <b>Feet to Inches</b>
        <span id="feetToInchesDisplay"></span>
    </p>
    <p>
        <b>Miles to Feet</b>
        <span id="milesToFeetDisplay"></span>
    </p>
    <p>
        <b>Area of a Triangle</b>
        <span id="areaofTriangleDisplay"></span>
    </p>
    <p>
        <b>Area of a Circle</b>
        <span id="areaOfCircleDisplay"></span>
    </p>
    <div>
      <p>  <button id="feetToInchesAction">Feet to Inches</button>
        <input type="click" id="feetToInchesInput">
</p>
      <p>  <button id="milesToFeetAction">Miles to Feet</button>
        <input type="click" id="milesToFeetInput">
</p>
      <p>  <button id="areaOfTriangleAction">Area of Triangle</button>
        <input type="click" id="areaOfTriangleInput">
</p>
      <p>  <button id="areaOfCircleAction">Area of Circle</button>
        <input type="click" id="areaOfCircleInput"></p>
    </div>
</body>
</html>
